<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Our Products</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- API GOOGLE MAPS -->
    <!-- ctrl+c/v per la mappa-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqvNSk7KCA7zNzfDS2X48P1zxbP3VGabM"></script>
    <script>
        function initMap() {
            // Indirizzo fisso direttamente nel JavaScript
            var address = 'Via del Vulcano, snc Biancavilla, (CT) 95033';
            var geocoder = new google.maps.Geocoder();

            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status === 'OK') {
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 15,
                        center: results[0].geometry.location
                    });
                    new google.maps.Marker({
                        position: results[0].geometry.location,
                        map: map
                    });
                } else {
                    alert('Geocode failed due to: ' + status);
                }
            });
        }
    </script>
</head>

<body onload="initMap()">
    <!-- ctrl+c/v per la mappa-->
    <!-- Header -->
    <header style="background-color: rgba(234,225,210,255)">

        <nav class="navbar navbar-expand-lg navbar-light container">
            <div class=" container-fluid">
                <!-- Logo and Company Name -->
                <div class="navbar-brand d-flex align-items-center" href="#">
                    <img th:src="@{images/BellsproutGarden.jpg}" alt="Company Logo"
                        class="d-inline-block align-text-top me-3" style="border:1px solid rgba(175, 111, 80, 0.742);">
                </div>

                <!-- Navigation Buttons -->
                <div class="navbar-nav ms-auto ">
                    <a th:href="@{/}" class="btn me-5 navigation-button"
                        style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742); font-weight: bold;">Home</a>
                    <a th:href="@{/admin_page}" class="btn me-5 navigation-button"
                        style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742); font-weight: bold;">Home Admin</a>
                    <a th:href="@{/admin_plant}" class="btn me-5 navigation-button"
                        style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742);font-weight: bold;">Edit Plants
                        catalogue</a>
                    <a th:href="@{/tool_catalogue}" class="btn me-5 navigation-button"
                        style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742);font-weight: bold;">User Tools
                        catalogue</a>
                    <!-- bottone di logout dell'admin (fatelo bello e posizionatelo meglio)-->
                    <a th:href="@{/admin_tool/logout}" class="btn me-5 navigation-button" style="background-color: rgba(207, 147, 116, 0.742); color:rgba(59, 26, 9, 0.742); font-weight: bold;">Logout</a> 
                </div> 
            </div>
        </nav>
    </header>

        <div class="row justify-content-center mt-4">
            <div class="col-10">
                <h4 class="text-center">Tool Catalogue</h4>
                <table class="table tabel-striped">
                    <tr th:each="tool : ${tools}">
                        <td class="text-center">
                            <img th:src="@{${tool.photo == null ? 'images/02.jpg' : tool.photo}}" alt="Tool Image" style="max-height: 70px;">
                        </td>
                        <td class="align-middle" th:text="${tool.name}"></td>
                        <td class="align-middle text-end" th:text="|${#numbers.formatDecimal(tool.price,0,'POINT',2,'COMMA')} Euro|"></td>
                        <td class="align-middle" th:text="${tool.quantity}"></td>
                        <td class="align-middle" th:text="${#temporals.format(tool.dateOfRestock, 'dd/MM/yyyy')}" th:if="${tool.dateOfRestock != null}"></td>
                        <td class="align-middle" th:if="${tool.dateOfRestock == null}">Date of restock unassigned</td>
                        <td class="align-middle text-center" th:text="${tool.isActive == 1 ? 'Active' : 'Disabled'}"></td>
                        <td class="align-middle text-end">
                            
                            <a th:href="@{/admin_tool/activate(id=${tool.id})}" th:if="${tool.isActive == 0}" class="btn me-5 navigation-button" style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742);font-weight: bold;">Activate</a>
                            <a th:href="@{/admin_tool/disable(id=${tool.id})}" th:if="${tool.isActive == 1}" class="btn me-5 navigation-button" style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742);font-weight: bold;">Disable</a>

                            <a th:href="@{/admin_tool/delete(id=${tool.id})}" class="btn me-5 navigation-button" style="background-color: #bacac0; color:rgba(59, 26, 9, 0.742);font-weight: bold;">Delete</a>
                        </td>
                    </tr>
            </table>
        </div>
    </div>

<!-- Form di inserimento Accessory -->
    <div class="row justify-content-center mt-4">
            <div class="col-lg-4 border p-4">
                <h4 class="text-center">Insert a new Accessory in catalogue</h4>
                <form th:object="${accessory}" method="post" enctype="multipart/form-data">

                    <input type="text" placeholder="Name" class="form-control mt-3" th:field="*{name}" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    <input type="number" min="0" step="any" placeholder="Price" class="form-control mt-3" th:field="*{price}" required>
                    <textarea th:field="*{description}" placeholder="Description" required class="form-control mt-3"></textarea>
                    <input type="text" placeholder="Color accessory" class="form-control mt-3" th:field="*{color}">
                    <small class="text-danger" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></small>
                    <input type="file" name="photography" placeholder="Photo accessory" class="form-control mt-3" >
                    <input type="number" min="0" th:field="*{quantity}" placeholder="Quantity" class="form-control mt-3" required>
                    <input type="date" class="form-control mt-3" th:field="*{dateOfRestock}">
                    <input type="text" th:field="*{size}" placeholder="Size" class="form-control mt-3" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('size')}" th:errors="*{size}"></small>
                    <input type="text" th:field="*{brand}" placeholder="Brand" class="form-control mt-3" required>
                    <small class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></small>
                    <input type="text" th:field="*{material}" placeholder="Material" class="form-control mt-3">
                    <small class="text-danger" th:if="${#fields.hasErrors('material')}" th:errors="*{material}"></small>
                    <input type="hidden" th:field="*{isActive}" th:value="0" required>
                    <!-- select -->
                    <select class="form-select mt-3" th:field="*{category.id}" required>
                        <option disabled selected value="">- Select tool category -</option>
                        <option th:each="singleCategory : ${categories}" th:value="${singleCategory.id}" th:text="${singleCategory.accessoryCategory}"></option>
                    </select>
                    
                    <div class="text-center mt-4">
                        <input type="submit" value="Confirm" class="btn btn-success">
                    </div>

                </form>
            </div>
        </div>

    <!-- Bootstrap JS and dependencies (optional, but recommended) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<!-- chiave API = AIzaSyDqvNSk7KCA7zNzfDS2X48P1zxbP3VGabM-->

</html>
